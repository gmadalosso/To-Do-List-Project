<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/styles.css">
        <script src="/script.js"></script> 
    </head>
    <body>

        <div id="main-container">
            <div id="title-container">
                <h1>My To Do List</h1>
            </div>

            <div id="input-container">
                <h3>Add a new task</h3>
                <div id="form-container">
                    <form name="add-task">
                        <input type="text" id="task-entry-box"/>
                    </form>
                    <button id="add-button" class="button-style" onclick="addTask()">Add</button>
                </div>
            </div>
    
            <div id="tasks-container" onclick="checkTasks()">
                <div class="task">
                    <!-- new tasks are added here -->
                    <p>No tasks! Yay!</p>
                </div>
            </div>
        </div>
    </body>
</html>
